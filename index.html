<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brik Brik</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.21/dist/sweetalert2.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="slike/favicon.ico" />
  </head>
  <body>
    <div id="game-container">
      <h1>Brik Brik</h1>
      <div id="canvas-container">
        <canvas id="myCanvas" width="480" height="320"></canvas>
      </div>
      <p>Score: <span id="score">0</span></p>
      <p>Level: <span id="level">1</span></p>
      <button class="buttons" id="pauseButton">Start</button>
      <button class="buttons" id="instructionsButton">Instructions</button>
      <button class="buttons" onclick="window.location.href='levels.html'">
        Select Level
      </button>
      <button class="buttons" id="difficultyButton">Difficulty: Norm</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="SAT.js"></script>
    <script src="script.js"></script>
  </body>
</html>
