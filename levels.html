<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Level</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Press Start 2P", cursive; /* Pixelated font */
        background: radial-gradient(circle, #1a1a1a, #000000);
        color: #00ffcc;
        margin: 0;
        padding: 0;
        min-height: 100vh; /* Ensure the body takes up the full viewport height */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start; /* Align content to the top */
        text-align: center;
        overflow-y: auto; /* Enable vertical scrolling if content overflows */
      }
      h1 {
        font-size: 2rem;
        color: #ffcc00;
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        margin: 20px 0;
      }
      .level-container {
        display: grid;
        grid-template-columns: repeat(
          auto-fit,
          minmax(120px, 1fr)
        ); /* Responsive grid */
        gap: 15px; /* Space between buttons */
        width: 100%; /* Full width */
        max-width: 800px; /* Limit max width */
        padding: 10px;
        box-sizing: border-box;
      }
      .level-btn {
        background: linear-gradient(45deg, #00ffcc, #0095dd);
        color: #000;
        font-size: 1rem;
        font-family: "Press Start 2P", cursive;
        border: none;
        padding: 15px 10px;
        border-radius: 5px;
        cursor: pointer;
        text-transform: uppercase;
        box-shadow: 0 0 10px #00ffcc, 0 0 20px #0095dd;
        transition: transform 0.2s, box-shadow 0.2s;
        text-align: center;
        width: 100%; /* Ensure buttons fill their grid cell */
        height: 60px; /* Uniform height */
      }
      .level-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #00ffcc, 0 0 30px #0095dd;
      }
      .back-btn {
        margin-top: 20px;
        background: linear-gradient(45deg, #ffcc00, #ff9900);
        color: #000;
        font-size: 1rem;
        font-family: "Press Start 2P", cursive;
        border: none;
        padding: 15px 20px;
        border-radius: 5px;
        cursor: pointer;
        text-transform: uppercase;
        box-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .back-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #ffcc00, 0 0 30px #ff9900;
      }
    </style>
  </head>
  <body>
    <h1>Select a Level</h1>
    <div class="level-container" id="levelContainer"></div>
    <button class="back-btn" id="backButton">Back</button>

    <script>
      const totalLevels = 20;
      const container = document.getElementById("levelContainer");

      // Generate level buttons
      for (let i = 1; i <= totalLevels; i++) {
        let btn = document.createElement("button");
        btn.innerText = "Level " + i;
        btn.className = "level-btn";
        btn.onclick = () => {
          localStorage.setItem("selectedLevel", i); // Save selected level
          window.location.href = "index.html"; // Go to the game
        };
        container.appendChild(btn);
      }

      // Back button functionality
      const backButton = document.getElementById("backButton");
      backButton.onclick = () => {
        const currentLevel = localStorage.getItem("selectedLevel") || 1; // Default to level 1
        localStorage.setItem("selectedLevel", currentLevel); // Ensure the level is saved
        window.location.href = "index.html"; // Go back to the game
      };
    </script>
  </body>
</html>
