<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Level</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: 'Press Start 2P', cursive; /* Pixelated font */
        background: radial-gradient(circle, #1a1a1a, #000000);
        color: #00ffcc;
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      h1 {
        font-size: 2rem;
        color: #ffcc00;
        text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
        margin-bottom: 20px;
      }
      .level-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
        max-width: 800px;
      }
      .level-btn {
        background: linear-gradient(45deg, #00ffcc, #0095dd);
        color: #000;
        font-size: 1rem;
        font-family: 'Press Start 2P', cursive;
        border: none;
        padding: 15px 20px;
        border-radius: 5px;
        cursor: pointer;
        text-transform: uppercase;
        box-shadow: 0 0 10px #00ffcc, 0 0 20px #0095dd;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .level-btn:hover {
        transform: scale(1.1);
        box-shadow: 0 0 20px #00ffcc, 0 0 30px #0095dd;
      }
    </style>
  </head>
  <body>
    <h1>Select a Level</h1>
    <div class="level-container" id="levelContainer"></div>

    <script>
      const totalLevels = 20;
      const container = document.getElementById("levelContainer");

      for (let i = 1; i <= totalLevels; i++) {
        let btn = document.createElement("button");
        btn.innerText = "Level " + i;
        btn.className = "level-btn";
        btn.onclick = () => {
          localStorage.setItem("selectedLevel", i);
          window.location.href = "index.html";
        };
        container.appendChild(btn);
      }
    </script>
  </body>
</html>
